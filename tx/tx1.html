<body>
<input type="button" name="hello">
<div style="height: 200px;width:100px;background-color:#00ee00"></div>
<script type="text/javascript">
    document.onclick = function(e){
        var e = (e||event);

        alert(o.tagName.toLowerCase());
    }
</script>
